name: Auto Generate PR Message (Gemini)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD | head -c 12000)
          echo "DIFF<<EOF" >> $GITHUB_ENV
          echo "$DIFF" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate PR message using Gemini
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Construct the JSON payload safely using jq to handle escaping
          JSON=$(jq -n \
            --arg diff "$DIFF" \
            '{contents:[{parts:[{text: ("You are a senior software engineer.\nGenerate a concise Pull Request title and description based on this diff:\n\n" + $diff + "\n\nFormat:\nTitle: ...\nDescription: ...")}]}]}' )

          RESPONSE=$(curl -s \
            -H "Content-Type: application/json" \
            -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            -d "$JSON")

          # Check for errors
          if echo "$RESPONSE" | grep -q '"error":'; then
            echo "::error::Gemini API returned an error:"
            echo "$RESPONSE"
            echo "RESULT=Error: Gemini API call failed. Check logs." >> $GITHUB_ENV
            exit 0
          fi

          TEXT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          if [ "$TEXT" == "null" ] || [ -z "$TEXT" ]; then
             echo "::error::API response structure unexpected:"
             echo "$RESPONSE"
             echo "RESULT=Error: Generated message was empty." >> $GITHUB_ENV
          else
             echo "RESULT<<EOF" >> $GITHUB_ENV
             echo "$TEXT" >> $GITHUB_ENV
             echo "EOF" >> $GITHUB_ENV
          fi

      - name: Update Pull Request
        uses: actions/github-script@v7
        env:
          RESULT: ${{ env.RESULT }}
        with:
          script: |
            const body = process.env.RESULT || "Auto generated PR message failed.";

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: body
            });
