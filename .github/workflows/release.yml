name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build UI
        run: |
          cd ui
          npm ci
          npm run build
          cd ..

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Stable version for building

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow

      - name: Build Executable
        run: |
          # Use ; as separator for Windows add-data
          pyinstaller --noconfirm --onefile --windowed --name "Image Sorter Pro" --add-data "ui/dist;ui/dist" --icon="ui/public/vite.svg" app.py

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Image Sorter Pro.exe
          draft: true
          prerelease: false
          generate_release_notes: true
